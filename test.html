<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>3D News Feed</title>
</head>

<body>
  <h2>Original Image</h2>
  <p>
    <img id="sample" crossorigin="anonymous" src="https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-xtp1/v/t1.0-9/s130x130/11703084_10205509108819539_1081106100352463929_n.jpg?oh=9c14c91356ba4ab194cf45a8a25da696&oe=5613CBE7&__gda__=1444474961_4d5148280e669443e85a30a01214abfc" onload="convert()">
  </p>
  
  <h2>Canvas Image</h2>
  <p id="canvasHolder">
    
  </p>
  
  <h2>Canvas -&gt; PNG Image</h2>
  <p id="pngHolder">
    
  </p>
  <script>
    function convert() {
      // Get the image
      var sampleImage = document.getElementById("sample"),
        canvas = convertImageToCanvas(sampleImage);
      
      // Actions
      document.getElementById("canvasHolder").appendChild(canvas);
      document.getElementById("pngHolder").appendChild(convertCanvasToImage(canvas));
      
      // Converts image to canvas; returns new canvas element
      function convertImageToCanvas(image) {
        var canvas = document.createElement("canvas");
        canvas.width = image.width;
        canvas.height = image.height;
        canvas.getContext("2d").drawImage(image, 0, 0);

        return canvas;
      }

      // Converts canvas to an image
      function convertCanvasToImage(canvas) {
        var image = new Image();
        image.src = canvas.toDataURL("image/png");
        return image;
      }
    }
  </script>
</body>
</html>
